<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Staking ZEN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Staking ZEN</h1>
        <p>Masukkan jumlah ZEN dan periode staking untuk menghitung imbal hasil.</p>
        <form id="stakingForm">
            <label for="amount">Jumlah ZEN:</label>
            <input type="number" id="amount" placeholder="Contoh: 1000" required>
            <label for="period">Periode (tahun):</label>
            <input type="number" id="period" placeholder="Contoh: 1" step="0.1" required>
            <button type="submit">Hitung</button>
        </form>
        <div id="result" class="result"></div>
        <p class="note">*Asumsi APY: 7% per tahun (tanpa compounding).</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
